<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
   <img src="./assets/logo.svg">
</header>

<main class="container">
    <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <!-- Card de entradas-->
        <div class="card">
            <h3>
                <span>
                    Entradas
                </span>
                <img src="./assets/income.svg">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <!-- Card de saídas-->
        <div class="card">
            <h3>
                <span>Saídas</span>
                <img src="./assets/expense.svg">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <!-- Card total-->
        <div class="card total">
            <h3>
                <span>Total</span>
                <img src="./assets/total.svg">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
        </div>        
    </section>

    <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
        
        <!-- Título de cada coluna da tabela -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    
                </tr>
            </thead>
            <tbody>
               <tr>
                  <td class="description">Luz</td>
                  <td class="expense" >- R$ 500,00</td>
                  <td class="date" >23/01/2021</td>
               </tr>
               <tr>
                  <td class="description">Freelance</td>
                  <td class="income">- R$ 1.500,00</td>
                  <td class="date">23/01/2021</td>                 
               </tr>
            </tbody>
        </table>
    </section>
</main>

<div class="modal-overlay">
    <div class="modal">
        <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição"/>
                </div>

                <div class="input-group">
                    <label class="sr-only" 
                        for="amount">Valor</label>
                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00"/>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                </div>

                <div class="input-group">
                    <label class="sr-only" for="date">Data</label>
                    <input type="date" id="date" name="date" />
                </div>

                <div class="input-group actions">
                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                    <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer><p>dev.finance$</p></footer>

<script src="./scripts.js"></script>
</body>
</html>
